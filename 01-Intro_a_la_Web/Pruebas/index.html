<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google UI Clone</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <body>
      <header class="menu">
        <div class="menu__section right">
          <a class="menu__link active">Gmail</a>
          <a class="menu__link">Imagenes</a>
        </div>

        <div class="menu__section right">
          <img class="menu__icon" src="assets/more-icon.svg" />

          <div class="menu__profile">
            <img class="menu__avatar--frame" src="assets/circle-frame.svg" />
            <img
              class="menu__avatar"
              src="https://api.adorable.io/avatars/40/rocketseat.png"
            />
          </div>
        </div>
      </header>

      <main class="content">
        <img class="content__logo" src="img/google-busqueda-inversa.webp" alt="" />

        <input class="content__search" type="text" />

        <div class="content__offer">
          <a href="https://youtube.com">youtube</a> for studying
          purposes
        </div>
      </main>

      <footer class="footer">
        <div class="footer__section footer__location">
          <span>Brazil</span>
        </div>

        <div class="footer__section footer__links">
          <a>Settings</a>
          <a>Privacy</a>
          <a>Terms</a>
        </div>
      </footer>
    </body>
  </body>
</html>
